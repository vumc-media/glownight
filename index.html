<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VUMC Kids Glow Night Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b1a;
  color: #fff;
  padding: 20px;
}
.container {
  max-width: 700px;
  margin: auto;
  background: #14143a;
  padding: 20px;
  border-radius: 10px;
}
h1, h2 {
  text-align: center;
}
.event-details {
  background: #1f1f55;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 20px;
}
label {
  display: block;
  margin-top: 12px;
}
input, select, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 5px;
  border: none;
}
.child {
  background: #22225f;
  padding: 10px;
  margin-top: 10px;
  border-radius: 5px;
}
button {
  background: #ffcc00;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}
.add-btn {
  background: #00ffcc;
  margin-top: 10px;
}
.submit-btn {
  margin-top: 20px;
}
footer {
  text-align: center;
  font-size: 0.9em;
  margin-top: 20px;
}
</style>
</head>

<body>
<div class="container">
  <h1>‚ú® VUMC Kids ‚ú®</h1>
  <h2>Glow Night Registration</h2>

  <div class="event-details">
    <strong>Glow Night of Fellowship</strong><br>
    üìÖ Evening of the 25th<br>
    ‚è∞ Begins at 5:00 PM<br>
    üìç Versailles United Methodist Church<br>
    230 Paynes Mill Road<br><br>
    <em>Wear bright colors or white to glow!</em>
  </div>

  <form id="glowForm">
    <label>Parent / Guardian Name</label>
    <input type="text" id="parentName" required>

    <label>Parent Mobile Number</label>
    <input type="tel" id="parentPhone" required>

    <div id="children">
      <div class="child">
        <label>Child Name</label>
        <input type="text" class="childName" required>

        <label>Child Age</label>
        <select class="childAge" required>
          <option value="">Select Age</option>
          <option>3</option><option>4</option><option>5</option>
          <option>6</option><option>7</option><option>8</option>
          <option>9</option><option>10</option><option>11</option><option>12</option>
        </select>
      </div>
    </div>

    <button type="button" class="add-btn" onclick="addChild()">‚ûï Add Another Child</button>

    <label>Allergies / Special Notes</label>
    <textarea id="notes" rows="4"></textarea>

    <button type="submit" class="submit-btn">Submit Registration</button>
  </form>

  <footer>
    Versailles United Methodist Church ‚Äì VUMC Kids
  </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
emailjs.init("YOUR_PUBLIC_KEY");

function addChild() {
  const div = document.createElement("div");
  div.className = "child";
  div.innerHTML = `
    <label>Child Name</label>
    <input type="text" class="childName" required>
    <label>Child Age</label>
    <select class="childAge" required>
      <option value="">Select Age</option>
      <option>3</option><option>4</option><option>5</option>
      <option>6</option><option>7</option><option>8</option>
      <option>9</option><option>10</option><option>11</option><option>12</option>
    </select>
  `;
  document.getElementById("children").appendChild(div);
}

document.getElementById("glowForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let kids = "";
  document.querySelectorAll(".child").forEach((child, i) => {
    kids += `Child ${i+1}: ${child.querySelector(".childName").value} (Age ${child.querySelector(".childAge").value})\n`;
  });

  emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
    parent_name: parentName.value,
    parent_phone: parentPhone.value,
    children: kids,
    notes: notes.value
  }).then(() => {
    alert("Registration submitted successfully!");
    e.target.reset();
  });
});
</script>

</body>
</html>
